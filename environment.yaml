name: apxm
channels:
    - conda-forge
dependencies:
    # LLVM/MLIR toolchain
    - llvmdev=21
    - clangdev=21
    - llvm-tools=21
    - mlir=21
    # Python CLI runtime
    - python=3.11
    - pip
    - typer
    - rich
    # Common native build tools
    - cmake
    - ninja
    - pkg-config
    - make
    # System libraries used across crates
    - openssl
    - zlib
    - libxml2
    - zstd
    # Pip packages for benchmarks (LangGraph comparison)
    - pip:
        - langgraph>=0.2.0
        - langchain-ollama>=0.1.0
        - langchain-openai>=0.1.0
